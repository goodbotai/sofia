sudo: required

language: node_js
node_js:
  - "8"

services:
  - docker

before_install:
  - pyenv global 2.7.13

install:
  - npm install --dev
  - npm install travis-ecs-deploy -g

script:
  - yarn lint

env:
  global:
    - IMAGE_NAME=goodbotai/sofia
    - DEPLOY_BRANCHES=master
    # AWS_REGION
    - secure: ""
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
    # REMOTE_IMAGE_URL
    - secure: ""
    - ECS_CLUSTER_MASTER=Sofia
    - ECS_SERVICE_MASTER=sofia

deploy:
  skip_cleanup: true
  provider: script
  script:
    - yarn run travis-ecs-deploy
  on:
all_branches: true
